<ion-header>

  <ion-navbar>
    <ion-title>Submit your receipt</ion-title>
  </ion-navbar> 

</ion-header>

<ion-content padding>
  <form [formGroup]="submitReceipt" (ngSubmit)="submitReceiptForm()">
       
    <ion-item>
      <!-- ideally to have some sort of smart selector to -->
      <!-- so users dont need to re-enter the store name every time -->
      <!-- need consider the load time -->
      <ion-label>Store Name</ion-label>
      <ion-input type="text" formControlName="storename"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Enter Amount Paid</ion-label>
      <ion-input type = "decimal" formControlName="amount"></ion-input>
    </ion-item>

     <button ion-button color="danger" full (click)="uploadImage()" >Select An Image</button>

     <button ion-button full type="submit" [disabled]="!submitReceipt.valid">Submit</button>


  </form>

</ion-content>
