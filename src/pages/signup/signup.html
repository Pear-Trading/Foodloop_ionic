<ion-header>

  <ion-navbar>
    <ion-title>Sign up </ion-title>
  </ion-navbar>

</ion-header>



<!-- Defines each item in  a sign up page-->
<ion-content padding>
 <div>"Tpke ": {{token}}</div>
  <form [formGroup]="signup">
   
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" placeholder="e.g. John Smith"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Age Range</ion-label>
      <ion-select formControlName="age">
        <ion-option value="20-35">20-35</ion-option>
        <ion-option value="35-50">35-50</ion-option>
        <ion-option value="50+">50+</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input formControlName="email" placeholder="e.g. me@example.com" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Postcode</ion-label>
      <ion-input formControlName="postcode" placeholder="e.g. LA1 8SS"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Shopping Type</ion-label>
      <ion-select formControlName="shoppingType">
        <ion-option value="11-20">Family</ion-option>
        <ion-option value="21-30">Individual</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>New Password</ion-label>
      <ion-input type = "password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirm New Password</ion-label>
      <ion-input type = "password" formControlName="passwordConfirmation"></ion-input>
    </ion-item>


    
    <button ion-button (click)="signupForm()" [disabled]="!signup.valid">Submit</button>
  
  </form>

</ion-content>
