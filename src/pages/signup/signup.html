<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<!-- Defines each item in  a sign up page-->
<ion-content padding>

  <form [formGroup]="signup" (ngSubmit)="signupForm()">
   
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Age Range</ion-label>
      <ion-select formControlName="age">
        <ion-option value="11-20">11-20</ion-option>
        <ion-option value="21-30">21-30</ion-option>
        <ion-option value="31-40">31-40</ion-option>
        <ion-option value="41-50">41-50</ion-option>
        <ion-option value="51-60">51-60</ion-option>
        <ion-option value="61-70">61-70</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Postcode</ion-label>
      <ion-input formControlName="postcode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-input formControlName="gender"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Shopping Type</ion-label>
      <ion-input formControlName="shoppingType"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>New Password</ion-label>
      <ion-input type = "password" formControlName="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirm New Password</ion-label>
      <ion-input type = "password" formControlName="passwordConfirmation"></ion-input>
    </ion-item>


    
    <button ion-button type="submit" [disabled]="!signup.valid">Submit</button>
  
  </form>

</ion-content>
