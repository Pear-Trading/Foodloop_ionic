<ion-header>

  <ion-navbar>
    <ion-title>Enter your invitiation token </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating> e.g. apple007 </ion-label>
    <ion-input [(ngModel)]= "token" type="text"></ion-input>
  </ion-item> 
  
  <div padding>

    <button ion-button (click)="setToken()" color="primary" block> Next </button>
  </div>


</ion-content>
